<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var,let and cont</title>
</head>
<body> 
	<h1>var,let and const</h1>
   <script type="text/javascript">
   	//var 
   	var a=10;
   	a=20;
   	document.write(a,"<br>");
   	//let
   	let b=10;
   	b=20;
   	document.write(b,"<br>");
   	//contant
    const pi=3.14;
    document.write(pi,"<br>");
    //block level
    {
    	var d=50
    	document.write(d,"<br>");
    }
   </script>
   <script type="text/javascript">
   	var e='vivek';
   	document.write(e);
   	let f='ganesh'
   	document.write(f);
   	
   </script>
</body>
</html>
